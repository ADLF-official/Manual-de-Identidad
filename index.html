  const colorPalettes = [
    {
      name: "Elegante y Cl√°sico",
      colors: ["#2c3e50", "#e74c3c", "#ecf0f1", "#bdc3c7", "#7f8c8d"]
    },
    {
      name: "Fresco y Natural",
      colors: ["#27ae60", "#2ecc71", "#f1c40f", "#d35400", "#16a085"]
    },
    {
      name: "Moderno y Vibrante",
      colors: ["#9b59b6", "#3498db", "#e74c3c", "#f39c12", "#1abc9c"]
    },
    {
      name: "Suave y Relajante",
      colors: ["#f1a9a0", "#dcc6e0", "#a2ded0", "#87d37c", "#f4d03f"]
    },
    {
      name: "Lujo y Sofisticaci√≥n",
      colors: ["#1a1a1a", "#d4af37", "#c0c0c0", "#800020", "#f5f5f5"]
    }
  ];

  // Opciones tipogr√°ficas
  const typographyOptions = [
    {
      name: "Elegante",
      titleClass: "playfair-title",
      bodyClass: "roboto-body",
      title: "Sal√≥n Belleza Elegante",
      body: "Ofrecemos servicios de alta calidad con un toque de sofisticaci√≥n. Nuestros estilistas expertos crean looks que realzan tu belleza natural."
    },
    {
      name: "Moderno",
      titleClass: "montserrat-title",
      bodyClass: "roboto-body",
      title: "Sal√≥n Belleza Moderna",
      body: "Innovaci√≥n y estilo definen nuestros servicios. Utilizamos las √∫ltimas t√©cnicas y productos para resultados espectaculares."
    },
    {
      name: "Creativo",
      titleClass: "dancing-title",
      bodyClass: "poppins-body",
      title: "Sal√≥n Creativo",
      body: "Donde la imaginaci√≥n se encuentra con la t√©cnica. Creamos looks √∫nicos que reflejan tu personalidad y estilo."
    },
    {
      name: "Profesional",
      titleClass: "oswald-title",
      bodyClass: "raleway-body",
      title: "Sal√≥n Profesional",
      body: "Expertos en belleza con a√±os de experiencia. Ofrecemos resultados consistentes y de alta calidad para cada cliente."
    }
  ];

  // Variables globales
  let currentQuestion = 0;
  let answers = {};
  const quizElement = document.getElementById('quiz');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const progressFill = document.getElementById('progressFill');
  const tabsContainer = document.getElementById('tabs');
  const currentQuestionElement = document.getElementById('currentQuestion');
  const totalQuestionsElement = document.getElementById('totalQuestions');

  // Inicializaci√≥n
  function initQuiz() {
    createTabs();
    renderQuestion();
    totalQuestionsElement.textContent = `de ${questions.length}`;
  }

  // Crear pesta√±as de secciones
  function createTabs() {
    sections.forEach((section, index) => {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.innerHTML = `
        <div class="tab-icon">${section.icon ? `<i class="${section.icon}"></i>` : ''}</div>
        <div class="tab-title">${section.title}</div>
      `;
      
      tab.addEventListener('click', () => {
        const firstQuestionIndex = questions.findIndex(q => q.section === index);
        if (firstQuestionIndex !== -1) {
          currentQuestion = firstQuestionIndex;
          renderQuestion();
        }
      });
      
      tabsContainer.appendChild(tab);
    });
  }

  // Renderizar pregunta actual
  function renderQuestion() {
    const question = questions[currentQuestion];
    const section = sections[question.section];
    
    // Actualizar pesta√±as activas
    document.querySelectorAll('.tab').forEach((tab, i) => {
      tab.classList.toggle('active', question.section === i);
    });
    
    // Actualizar n√∫mero de pregunta
    currentQuestionElement.textContent = `Pregunta ${currentQuestion + 1}`;
    
    // Actualizar barra de progreso
    const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
    progressFill.style.width = `${progressPercent}%`;
    
    // Construir HTML de la pregunta
    let html = `
      <div class="section-title">
        <h2>${section.title}</h2>
      </div>
      
      <div class="question-container">
        <div class="question-number">${currentQuestion + 1}</div>
        <div class="question-text">${question.q}</div>
        
        <div class="answer-container">
    `;
    
    // Campo de respuesta seg√∫n el tipo de pregunta
    if (question.type === "color-palette") {
      // Pregunta de paleta de colores
      html += `<div class="color-palette-container">`;
      
      colorPalettes.forEach(palette => {
        const isSelected = answers[question.name] === palette.name;
        
        html += `
          <div class="color-palette ${isSelected ? 'selected' : ''}" data-value="${palette.name}">
            <div class="color-row">
        `;
        
        palette.colors.forEach(color => {
          html += `
            <div class="color-item" style="background-color: ${color};">
              <span class="color-code">${color}</span>
            </div>
          `;
        });
        
        html += `
            </div>
            <div class="palette-name">${palette.name}</div>
          </div>
        `;
      });
      
      html += `</div>`;
    } 
    else if (question.type === "typography") {
      // Pregunta de tipograf√≠a
      html += `<div class="typography-container">`;
      
      typographyOptions.forEach(option => {
        const isSelected = answers[question.name] === option.name;
        
        html += `
          <div class="typography-option ${isSelected ? 'selected' : ''}" data-value="${option.name}">
            <div class="typography-title ${option.titleClass}">${option.title}</div>
            <div class="typography-body ${option.bodyClass}">${option.body}</div>
            <div class="typography-name">${option.name}</div>
          </div>
        `;
      });
      
      html += `</div>`;
    } 
    else if (question.options) {
      // Pregunta con opciones m√∫ltiples
      html += `<div class="options-container">`;
      
      question.options.forEach((option, index) => {
        // Verificar si esta opci√≥n est√° seleccionada
        const isSelected = answers[question.name] && 
                          (question.multi ? 
                           answers[question.name].includes(option) : 
                           answers[question.name] === option);
        
        html += `
          <div class="option-item ${isSelected ? 'selected' : ''}" data-value="${option}">
            <div class="option-checkbox">
              <i class="fas fa-check"></i>
            </div>
            <div class="option-text">${option}</div>
          </div>
        `;
      });
      
      html += `</div>`;
    } else {
      // Pregunta de texto abierto
      html += `<textarea id="answer" placeholder="Escribe tu respuesta aqu√≠...">${answers[question.name] || ''}</textarea>`;
    }
    
    // Hint si existe
    if (question.hint) {
      html += `
        <div class="hint">
          <i class="fas fa-lightbulb"></i> ${question.hint}
        </div>
      `;
    }
    
    html += `</div></div>`;
    
    quizElement.innerHTML = html;
    
    // Configurar eventos seg√∫n el tipo de pregunta
    if (question.type === "color-palette") {
      // Eventos para paletas de colores
      document.querySelectorAll('.color-palette').forEach(palette => {
        palette.addEventListener('click', () => {
          const value = palette.getAttribute('data-value');
          answers[question.name] = value;
          
          // Quitar selecci√≥n de otras paletas
          document.querySelectorAll('.color-palette').forEach(other => {
            other.classList.remove('selected');
          });
          
          // Seleccionar esta paleta
          palette.classList.add('selected');
        });
      });
    } 
    else if (question.type === "typography") {
      // Eventos para opciones tipogr√°ficas
      document.querySelectorAll('.typography-option').forEach(option => {
        option.addEventListener('click', () => {
          const value = option.getAttribute('data-value');
          answers[question.name] = value;
          
          // Quitar selecci√≥n de otras opciones
          document.querySelectorAll('.typography-option').forEach(other => {
            other.classList.remove('selected');
          });
          
          // Seleccionar esta opci√≥n
          option.classList.add('selected');
        });
      });
    } 
    else if (question.options) {
      // Eventos para opciones normales
      document.querySelectorAll('.option-item').forEach(item => {
        item.addEventListener('click', () => {
          const value = item.getAttribute('data-value');
          
          if (question.multi) {
            // Manejar selecci√≥n m√∫ltiple
            if (!answers[question.name]) {
              answers[question.name] = [];
            }
            
            if (answers[question.name].includes(value)) {
              // Deseleccionar
              answers[question.name] = answers[question.name].filter(v => v !== value);
              item.classList.remove('selected');
            } else {
              // Seleccionar
              answers[question.name].push(value);
              item.classList.add('selected');
            }
          } else {
            // Selecci√≥n √∫nica
            answers[question.name] = value;
            
            // Quitar selecci√≥n de otros elementos
            document.querySelectorAll('.option-item').forEach(otherItem => {
              otherItem.classList.remove('selected');
            });
            
            // Seleccionar este elemento
            item.classList.add('selected');
          }
        });
      });
    }
    
    // Actualizar estado de botones
    prevBtn.disabled = currentQuestion === 0;
    nextBtn.textContent = currentQuestion === questions.length - 1 ? "Finalizar" : "Siguiente";
    nextBtn.innerHTML = currentQuestion === questions.length - 1 ? 
      `<i class="fas fa-check"></i> Finalizar` : 
      `Siguiente <i class="fas fa-arrow-right"></i>`;
  }

  // Navegaci√≥n entre preguntas
  prevBtn.addEventListener('click', () => {
    if (currentQuestion > 0) {
      currentQuestion--;
      renderQuestion();
    }
  });

  nextBtn.addEventListener('click', () => {
    // Guardar respuesta para campos de texto
    if (!questions[currentQuestion].options && !questions[currentQuestion].type) {
      const answerInput = document.getElementById('answer');
      if (answerInput) {
        answers[questions[currentQuestion].name] = answerInput.value;
      }
    }
    
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      renderQuestion();
    } else {
      // Enviar respuestas a Telegram
      sendAnswersToTelegram();
    }
  });

  // Funci√≥n para enviar respuestas a Telegram
  function sendAnswersToTelegram() {
    // Construir mensaje
    let message = "üìã *Manual de Identidad Completado* üìã\n\n";
    
    // Agrupar por secciones
    sections.forEach((section, sectionIndex) => {
      const sectionQuestions = questions.filter(q => q.section === sectionIndex);
      
      if (sectionQuestions.length > 0) {
        message += `*${section.title.toUpperCase()}*\n`;
        message += "--------------------------------\n";
        
        sectionQuestions.forEach((q, i) => {
          const answer = answers[q.name];
          message += `*${q.q}:*\n`;
          
          if (answer) {
            if (Array.isArray(answer)) {
              answer.forEach((a, idx) => {
                message += `  ‚Ä¢ ${a}\n`;
              });
            } else {
              message += `${answer}\n`;
            }
          } else {
            message += "Sin respuesta\n";
          }
          
          message += "\n";
        });
        
        message += "\n";
      }
    });
    
    // Enviar a Telegram
    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
    
    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
        parse_mode: "Markdown"
      })
    })
    .then(response => {
      if (response.ok) {
        showSuccessScreen();
      } else {
        alert("Hubo un error al enviar tus respuestas. Por favor, int√©ntalo de nuevo.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Hubo un error al enviar tus respuestas. Por favor, int√©ntalo de nuevo.");
    });
  }

  // Mostrar pantalla de √©xito
  function showSuccessScreen() {
    quizElement.innerHTML = `
      <div class="success-container">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>
        <h2>¬°Manual Completado!</h2>
        <p>Tus respuestas han sido enviadas exitosamente. En breve recibir√°s un resumen por Telegram con la informaci√≥n de tu manual de identidad.</p>
        <p>¬°Gracias por completar el cuestionario!</p>
      </div>
    `;
    
    // Ocultar elementos innecesarios
    tabsContainer.style.display = "none";
    prevBtn.style.display = "none";
    nextBtn.style.display = "none";
    document.querySelector('.progress-container').style.display = "none";
  }

  // Iniciar el cuestionario
  initQuiz();
</script>
